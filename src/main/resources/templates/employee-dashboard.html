<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard | Task Tracker</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", "Segoe UI", sans-serif;
            background-color: #f4f6fb;
            color: #111827;
        }

        /* ---------- Header ---------- */
        .header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            padding: 18px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 600;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 14px;
        }

        .logout-btn {
            background: white;
            color: #4f46e5;
            padding: 8px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }

        .logout-btn:hover {
            background: #eef2ff;
        }

        /* ---------- Layout ---------- */
        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px;
        }

        /* ---------- Stats ---------- */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 14px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        .stat-number {
            font-size: 34px;
            font-weight: 700;
            color: #4f46e5;
        }

        .stat-label {
            font-size: 14px;
            color: #6b7280;
            margin-top: 5px;
        }

        /* ---------- Section ---------- */
        .section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        .section h2 {
            font-size: 20px;
            margin-bottom: 25px;
            color: #111827;
        }

        /* ---------- Task Card ---------- */
        .task-card {
            border: 1px solid #e5e7eb;
            border-radius: 14px;
            padding: 22px;
            margin-bottom: 18px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.1);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .task-title {
            font-size: 17px;
            font-weight: 600;
            color: #111827;
        }

        .task-id {
            font-size: 12px;
            color: #9ca3af;
        }

        .task-description {
            font-size: 14px;
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 18px;
        }

        .task-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .task-meta {
            font-size: 13px;
            color: #6b7280;
            display: flex;
            gap: 15px;
        }

        /* ---------- Status ---------- */
        .status-badge {
            padding: 6px 16px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-todo {
            background: #fef3c7;
            color: #92400e;
        }

        .status-done {
            background: #dcfce7;
            color: #166534;
        }

        /* ---------- Buttons ---------- */
        .btn {
            padding: 8px 18px;
            border-radius: 8px;
            border: none;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s ease;
        }

        .btn-success {
            background: #22c55e;
            color: white;
        }

        .btn-success:hover {
            background: #16a34a;
            transform: translateY(-1px);
        }

        .btn-warning {
            background: #facc15;
            color: #1f2937;
        }

        .btn-warning:hover {
            background: #eab308;
            transform: translateY(-1px);
        }

        /* ---------- Empty State ---------- */
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #9ca3af;
        }

        .empty-state p:first-child {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        @media (max-width: 600px) {
            .task-footer {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>

<!-- Header -->
<div class="header">
    <h1>Employee Dashboard</h1>
    <div class="user-info">
        <span>Welcome, <strong th:text="${employeeName}"></strong></span>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>
</div>

<div class="container">

    <!-- Statistics -->
    <div class="stats">
        <div class="stat-card">
            <div class="stat-number" th:text="${#lists.size(tasks)}">0</div>
            <div class="stat-label">Total Tasks</div>
        </div>

        <div class="stat-card">
            <div class="stat-number"
                 th:text="${#lists.size(tasks.?[status == T(com.aditya.tasktracker.model.TaskStatus).TODO])}">
                0
            </div>
            <div class="stat-label">Pending Tasks</div>
        </div>

        <div class="stat-card">
            <div class="stat-number"
                 th:text="${#lists.size(tasks.?[status == T(com.aditya.tasktracker.model.TaskStatus).DONE])}">
                0
            </div>
            <div class="stat-label">Completed Tasks</div>
        </div>
    </div>

    <!-- Tasks Section -->
    <div class="section">
        <h2>My Assigned Tasks</h2>

        <div th:if="${#lists.isEmpty(tasks)}" class="empty-state">
            <p>No tasks assigned ðŸŽ‰</p>
            <p>Please check back later.</p>
        </div>

        <div th:each="task : ${tasks}" class="task-card">
            <div class="task-header">
                <div>
                    <div class="task-title" th:text="${task.title}"></div>
                    <div class="task-id">Task #<span th:text="${task.id}"></span></div>
                </div>

                <span class="status-badge"
                      th:classappend="${task.status == T(com.aditya.tasktracker.model.TaskStatus).DONE}
                      ? 'status-done' : 'status-todo'"
                      th:text="${task.status}">
                </span>
            </div>

            <div class="task-description" th:text="${task.description}"></div>

            <div class="task-footer">
                <div class="task-meta">
                    <span>ðŸ“… <span th:text="${#temporals.format(task.createdAt, 'dd MMM yyyy')}"></span></span>
                    <span>ðŸ•’ <span th:text="${#temporals.format(task.createdAt, 'HH:mm')}"></span></span>
                </div>

                <div th:if="${task.status == T(com.aditya.tasktracker.model.TaskStatus).TODO}">
                    <form method="post" action="/employee/task/update">
                        <input type="hidden" name="taskId" th:value="${task.id}">
                        <input type="hidden" name="status" value="DONE">
                        <button class="btn btn-success">Mark as Done</button>
                    </form>
                </div>

                <div th:if="${task.status == T(com.aditya.tasktracker.model.TaskStatus).DONE}">
                    <form method="post" action="/employee/task/update">
                        <input type="hidden" name="taskId" th:value="${task.id}">
                        <input type="hidden" name="status" value="TODO">
                        <button class="btn btn-warning">Reopen</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
