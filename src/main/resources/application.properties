spring.application.name=tasktracker

# Database Configuration (supports both MySQL locally and PostgreSQL on Render)
# Render provides DATABASE_URL automatically when you create a PostgreSQL database
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/tasktracker?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Adit@2004}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Server configuration (Render uses PORT environment variable)
server.port=${PORT:8080}
