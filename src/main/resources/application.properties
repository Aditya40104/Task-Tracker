spring.application.name=tasktracker

# MySQL Database Configuration (uses environment variables in production)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/tasktracker?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Adit@2004}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Server configuration (Render uses PORT environment variable)
server.port=${PORT:8080}
